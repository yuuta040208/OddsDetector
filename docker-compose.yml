version: '3'
services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    ports:
      - 3000:3000

  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 54320:5432
    environment:
      - POSTGRES_PASSWORD=password

volumes:
  db-data: